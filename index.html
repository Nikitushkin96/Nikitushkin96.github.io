<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Widget example</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.min.js"></script>
    <script src="photomechanics.js?v3"></script>
    <style>
        .items {
            display: flex;
            min-width: 100px;
            max-width: calc(100% - 20px);
        }
        .item {
            margin: 10px;
        }
        .item > div {
            border: 1px solid #ccc;
        }
        img {
            max-width: 100%;
            max-height: 80%;
        }

    </style>
</head>

<body>
<div class="items">
    <div class="item">
        <img src="beard1.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 2,
                 yframes: 1,
                 zoomLevels: [100,100]
                 })'/>  
    </div>
    <div class="item">
        <img src="66.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 24,
                 yframes: 1,
                 zoomLevels: [100,100]
                 })'/>  
    </div>
    <div class="item">
        <img src="апельсин.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 24,
                 yframes: 1,
                 zoomLevels: [20,100]
                 })'/>  
    </div>
     
    <div class="item">
        <img src="кофе.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 24,
                 yframes: 1,
                 zoomLevels: [100,100]
                 })'/>  
    </div>
   
    <div class="item">
        <img src="beard.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 35,
                 yframes: 1,
                 zoomLevels: [100,100]
                 })'/>  
    </div>
    <div class="item">
        <img src="борода.jpg"
             data-photomechanics='({
                 menuBar: false,
                 startImmediately: true,
                 playOnClick: true,
                 autoPlay: false,
                 speed: 6,
                 reverse: true,
                 frames: 24,
                 yframes: 1,
                 zoomLevels: [20,100]
                 })'/>  
    </div>

    <script>
        pm = new Photomechanics({});
    </script>

</div>
